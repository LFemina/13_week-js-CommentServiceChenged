<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="chat">
    <section class="chat-form-container">
        <h2>Оставьте ваш комментарий</h2>
        <form class="chat-form">
            <label class="form-row">Введите имя:
                <input class="chat-form-input" name="username" />
            </label>
            <label>Показывать имя в комментарии?
                <input id="checkbox" type="checkbox">
            </label>
            <label class="form-row">Вставьте ссылку на аватар:
                <input class="chat-form-input" id="image" name="image" />
            </label>
            <label class="form-row">Введите сообщение:
                <textarea class="chat-form-message" name="message"></textarea>
            </label>
            <button id="btn" type="button">Отправить</button>
        </form>
    </section>
    <section>
        <h2>Чат</h2>
    </section>

    <script src="./index.js"></script>
</body>

</html>
